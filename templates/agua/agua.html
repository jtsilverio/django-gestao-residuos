{% extends 'base_card.html' %}
{% block title %}Consumo de Água{% endblock %}
{% block content %}
<div class="table-responsive">
    <table class="table table-centered mb-0 rounded table-sm">
        <thead class="thead-light">
            <tr>
                <th class="align-middle border-0 rounded-start">Classe de Resíduo</th>
                <th class="align-middle border-0 rounded-end"></th>
            </tr>
        </thead>
        <tbody>
            {% for entry in object_list %}
            <tr class="align-middle">
                <td>{{ entry.nome }}</td>
                <td>
                    <div class="d-flex justify-content-end me-3">
                        <a href="{% url 'agua_edit' pk=entry.id_agua %}" title="Editar">
                            <button class="btn btn-sm shadow-none border-0">
                                <i class="bi bi-pencil-square text-secondary"></i>
                            </button>
                        </a>
                        <form onsubmit="return confirm('Confirmar deleção?');"
                            action="{% url 'agua_delete' pk=entry.id_agua %}" method="POST" value="delete">
                            {% csrf_token %}
                            <button class="btn btn-sm shadow-none border-0" title="Deletar">
                                <i class="bi bi-x-circle text-danger"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Consumo de Água ainda não cadastrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
