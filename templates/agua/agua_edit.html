{% extends "base.html" %}

{% block title %}
    Editar Classe de Res√≠duos
{% endblock title %}

{% block content %}
    <section class="card border-0 shadow">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="row g-2">
                    {% for field in form %}
                        <div class="col">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="col mt-auto">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
